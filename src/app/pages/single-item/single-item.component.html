<app-header/>
<div class="single-item-main">
  <ng-container *ngFor="let item of singleItemData">
    <div class="single-item-main-left">
      <div class="images-list">
        <ul>
          <ng-container *ngFor="let image of item.images">
            <li>
              <img src="{{image.imageSrc}}" (mouseover)="onImageMouseOver(image.imageSrc)">
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="choiced-image">
        <img [src]="choicedImageSrc">
      </div>
    </div>
    <div class="single-item-main-right">
      <div class="item-title">
        <h1>{{item.name}}</h1>
      </div>
      <div class="item-category">
        <p>{{item.category}}</p>
      </div>
      <div class="item-color">
        <p>Color</p>
        <span id="itemColor"></span>
      </div>
      <div class="item-price">
        <p>Â£{{item.price}}</p>
      </div>
      <div class="size-list">
        <ul>
          <ng-container *ngFor="let size of itemSizeList">
            <li>
              <p>{{size}}</p>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
